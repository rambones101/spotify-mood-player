<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify - Your Mood-Based Music Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Moodify</h1>
            <p class="tagline">Discover albums that match your mood</p>
        </header>
        <main>
            <section class="authentication">
                <button id="spotifyAuthButton">Connect with Spotify</button>
            </section>
            <section class="status-message">
                <p id="connection-status"></p>
            </section>
            <section class="mood-selection" style="display: none;">
                <label for="mood">How are you feeling today?</label>
                <select id="mood">
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="energetic">Energetic</option>
                    <option value="chill">Chill</option>
                </select>
                <button id="find-album">Find Album</button>
            </section>
            <section class="random-album" style="display: none;">
                <p id="random-album-question">Do you want to play a random album from your library?</p>
                <button id="play-random-album">Play Random Album</button>
            </section>
            
            <!-- Playlist Creation Section -->
            <section class="playlist-creation" style="display: none;">
                <h2>ðŸŽ¶ Create a Mood Playlist</h2>
                <p class="playlist-description">Generate a custom playlist from your liked songs</p>
                
                <div class="playlist-form">
                    <div class="form-group">
                        <label for="playlist-mood">Select Mood:</label>
                        <select id="playlist-mood">
                            <option value="happy">ðŸ˜Š Happy - Upbeat & positive vibes</option>
                            <option value="sad">ðŸ˜¢ Sad - Melancholic & introspective</option>
                            <option value="energetic">âš¡ Energetic - High-energy & danceable</option>
                            <option value="chill">ðŸ˜Œ Chill - Relaxed & low-tempo</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="playlist-name">Playlist Name:</label>
                        <input type="text" id="playlist-name" placeholder="My Awesome Playlist" maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="track-count">Number of Songs:</label>
                        <select id="track-count">
                            <option value="10">10 songs</option>
                            <option value="25" selected>25 songs</option>
                            <option value="50">50 songs</option>
                        </select>
                    </div>
                    
                    <button id="create-playlist-btn">Create Playlist ðŸŽµ</button>
                </div>
                
                <div id="playlist-result"></div>
            </section>
            
            <section class="album-display">
                <ul id="album-list">
                </ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
