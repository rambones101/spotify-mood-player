<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify - Connected</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1>Successfully Connected to Spotify</h1>
    <div id="userInteraction">
        <h2>Choose an Option</h2>
        <div>
            <h3>How are you feeling today?</h3>
            <input type="text" id="moodInput" placeholder="Enter your mood...">
            <button id="moodSubmit">Find Music for my Mood</button>
        </div>
        <div>
            <h3>Or</h3>
            <button id="randomAlbum">Play a Random Album</button>
        </div>
    </div>

   
    <div id="albumDisplay"></div>

  
</body>
</html>
